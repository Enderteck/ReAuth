buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'

version = "${Major}.${Patch}"
group = "${Author}"
archivesBaseName = "${ModName}-${MCVersion}"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'
println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))

minecraft {
    mappings channel: 'snapshot', version: '20211108-1.15.1'

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'
            mods {
                reauth {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets {
    main {
        java.srcDirs += "src/common/java"
        resources.srcDirs += "src/common/resources"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.15.2-31.2.57'
    compile 'org.jetbrains:annotations:23.0.0'
}

jar {
    manifest {
        attributes([
            "Specification-Title"     : "${ModID}",
            "Specification-Vendor"    : "${Author}",
            "Specification-Version"   : "${version}",
            "Implementation-Title"    : "${ModName}",
            "Implementation-Version"  : "${version}",
            "Implementation-Vendor"   : "${Author}",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

ext {
    autoSignProfile = "reauth"
    autoSignTarget = tasks.jar.archivePath
}
